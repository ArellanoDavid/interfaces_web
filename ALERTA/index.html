   <style>

    <!-- 1) CREAR UNA ALERTA CON UN BOTÓN DE CERRAR Y CON BOOTSTRAP QUE SE CIERRE EL BOTÓN.
    2) BUSCAR QUE "ANIMACIONES TIENE BOOTSTRAP PARA CERRAR LA ALERTA"
    3) CREA UN FORMULARIO QUE TE SOLICITE LA CONTRASEÑA, SI NO TIENE 8 CARACTERES QUE TE SALTE LA ALERTA. -->
        <div class="container">
<div class="row">
  <div class="col">
  <p class="alert alert-danger">PULSA AQUI PARA CERRAR <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></p>
</div>
</div>  
 



<center>
  <div class="bg-primary">CON FADE</div>
</center>
<br>

  <div class="row">
    <div class="col">
      <p class="alert alert-success fade show">PULSA AQUI PARA CERRAR <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></p>
    </div>
  </div>  


<center>
  <div class="bg-secondary">FORMULARIO</div>
</center>

<br>
<br>


  <form id="passwordForm">
      <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <div class="alert alert-success fade show" style="display: none;">
      PULSA AQUI PARA CERRAR <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<div id="alert" class="alert alert-danger fade show" style="display: none;">
  LA CONTRASEÑA DEBE DE TENER 8 DIGITOS <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>

<!-- JS de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('passwordForm').addEventListener('submit', function(e) {
          e.preventDefault();
          var password = document.getElementById('password').value;
          if (password.length < 8) {
              document.getElementById('alert').style.display = 'block';
          }
      });
  });
</script>
